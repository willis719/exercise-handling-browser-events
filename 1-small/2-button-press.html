<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Pressed</title>
</head>
<body>
  <!-- HTML goes here -->
  <button id="pressed">Click Me!</button>

  <script>
    // JavaScript goes here
    const button = document.querySelector("#pressed")

    function leftClick(event) {
      if (button.event === 0) {
        console.log("You left Clicked")
      } else {
        console.log(event)
      }
    }

    button.addEventListener("click", leftClick)

  </script>
</body>
</html>
