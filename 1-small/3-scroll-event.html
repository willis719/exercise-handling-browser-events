<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Events</title>
</head>
<body>
  <!-- HTML goes here -->

  <script>
    // JavaScript goes here
    function resized() {
      console.log("You changed the size of the window")
    }
    window.addEventListener("resize", resized)
  </script>
</body>
</html>
